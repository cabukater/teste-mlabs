<div class="container  m-3">
    <form class="flex-container" [formGroup]="form">
        <div class="lg-6 col-12 flex-wrap">
            <div class="box mt-3 mr-3 ">
                <h2>Redes sociais</h2>
                <ul class="flex-wrap social-network m-3">
                    <li *ngFor="let social of socialNetworks, let i = index" formArrayName="social_network_key"
                        [ngClass]="social.status ">
                        <input [ngClass]="'fab fa-'+social.icon" type="checkbox" [formControlName]="i"
                            [value]="social.id">
                    </li>
                </ul>
            </div>
            <div class="box mt-3 mr-3 ml-3 col-12 lg-6">
                <h2>Data publicação</h2>
                <div class="flex-wrap m-3">
                    <div class="input-group">
                        <i class="fas fa-calendar-alt" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen"></i>
                        <input type="text" #dp="bsDatepicker"
                            [bsConfig]="{ dateInputFormat: 'DD/MM' , containerClass: 'theme-default'}" bsDatepicker
                            class="btnCal-click" formControlName="data">
                    </div>
                    <div class="input-group">
                        <span class="open-button"> <i class="fas fa-clock"></i></span>
                        <input type="time" class="btnCal-click" formControlName="hora">
                    </div>
                </div>
            </div>
            <div class="box mt-3 mr-3   col-12">
                <h2>Texto do Post</h2>
                <div class="field-text flex-wrap m-3">
                    <textarea placeholder="Aqui vai o texto descritivo do post" formControlName="text"></textarea>
                    <button class="emoji-btn" type="button" (click)="toggled = !toggled" [(emojiPickerIf)]="toggled"
                        [emojiPickerDirection]="'bottom' || 'top' || 'left' || 'right'"
                        (emojiPickerSelect)="handleSelection($event)">
                        <i class="far fa-grin-alt"></i>
                    </button>
                </div>
            </div>
            <div class="box mt-3 mr-3 mb-3  col-12">
                <h2>Upload de Imagem</h2>
                <div class="box-upload flex-wrap m-3">
                    <div class="text-center up-box show-lg col-12">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Arraste e solte aqui ou clique no botão abaixo.</p>
                    </div>
                    <input type="file" formControlName="img" accept="image/png, image/jpeg"
                        (change)="onFileChange($event)" class="outline-blue-btn lg-btn">Pesquisar Imagem
                </div>
            </div>
            <button type="button" class="hidden-lg solid-orange-btn lg-btn m5">
                Visualizar post
            </button>
        </div>
        <div class="lg-6 col-12">
            <div class="box show-lg mt-3 ml-3 mb-3  lg-h ">
                <h2> Visualizar post</h2>
                <div class="not-image"
                    [hidden]="form.get('social_network_key').value[1] === true || form.get('social_network_key').value[2] === true">
                    <p>
                        Aguardando conteúdo.Informe os canais e as mídias
                        selecionadas para visualização.
                    </p>
                    <img src="assets/img/post-preview.svg" class="show-lg">
                </div>
               <app-detalhes
               [image]="imageSrc"
                [postDetail]="form.value"
                [showInstagram]="form.get('social_network_key').value[2] === true"
                [showLinkedin]="form.get('social_network_key').value[1] === true"
               ></app-detalhes>
           
            </div>
        </div>
    </form>
</div>

<div class="footer">
    <div class="container flex-end">
        <button class="md-btn transparent-btn" type="button">Cancelar</button>
        <button class="md-btn outline-blue-btn" type="button" (click)="save()">Salvar rascunho</button>
        <button class="md-btn solid-blue-btn" type="button">Agendar</button>
    </div>
</div>
